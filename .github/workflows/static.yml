name: Deploy

on:
  push:
    branches:
      - next

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.email "jemuel.lupo@gmail.com"
          git config user.name "Jemsukie"

      - name: Build and deploy
        run: yarn deploy
